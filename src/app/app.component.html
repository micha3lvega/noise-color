<div class="circle-counters">
  <div>Total de círculos creados: {{ totalCirclesCreated }}</div>
  <div>Círculos en pantalla: {{ circles.length }}</div>
</div>
<div id="container"
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgb(248, 248, 248); color: rgb(0, 0, 0);">

  <button (click)="stopMicrophone()" *ngIf="showEndbutton">Detener</button>
  <canvas #canvas></canvas>
</div>
